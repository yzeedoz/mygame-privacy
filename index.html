<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحديث مخرج الصحراء</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');

    :root {
      --gold: #d1b575;
      --gold-light: #e9d7ab;
      --gold-dark: #8a6d3b;
      --blue-dark: #0d1b2a;
      --blue-darker: #050a13;
      --blue-black: #020510;
      --text-light: #f8f8f8;
      --text-gray: #b8b8b8;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: var(--blue-black);
      color: var(--text-light);
      overflow-x: hidden;
      background-image: 
        url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/crownfall/regaltile.png');
    }

    

    /* Snow Effect */
    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .snow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.dota2.com/frostivus2023/images/snow.png') repeat;
      animation: snow 25s linear infinite;
      opacity: 0.6;
    }

    .snow:nth-child(2) {
      animation: snow 35s linear infinite;
      opacity: 0.4;
      animation-delay: 5s;
    }

    .snow:nth-child(3) {
      animation: snow 45s linear infinite;
      opacity: 0.2;
      animation-delay: 10s;
    }

    @keyframes snow {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 500px 1000px, 300px 800px; }
    }

    /* Frost Effect */
    .frost-effect {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/winter2023/snow-edge.png') center/cover no-repeat;
      opacity: 0.1;
      pointer-events: none;
      z-index: 2;
    }

    header {
      text-align: center;
      padding: 200px 20px 120px;
      background: 
        linear-gradient(135deg, rgba(13, 27, 42, 0.7) 0%, rgba(5, 10, 19, 0.9) 100%),
        url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/crownfall/sm_alternate_style_background.jpg') center center / cover no-repeat;
      position: relative;
      overflow: hidden;
      z-index: 5;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      box-shadow: 0 0 30px var(--gold);
      z-index: 6;
    }

    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(to top, var(--blue-black), transparent);
      z-index: 4;
    }

    header h1 {
      font-size: 82px;
      margin: 0;
      color: var(--gold-light);
      text-shadow: 0 0 20px rgba(209, 181, 117, 0.7);
      font-weight: 700;
      letter-spacing: 2px;
      position: relative;
      z-index: 10;
      background: linear-gradient(to right, var(--gold-light), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 10px rgba(209, 181, 117, 0.5); }
      100% { text-shadow: 0 0 30px rgba(209, 181, 117, 0.9); }
    }

    header h2 {
      font-size: 32px;
      margin-top: 30px;
      color: var(--text-light);
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      position: relative;
      z-index: 10;
      font-weight: 300;
    }

    .header-decoration {
      position: absolute;
      width: 400px;
      height: 400px;
      background: url('https://www.dota2.com/frostivus2023/images/ornament.png') center/contain no-repeat;
      opacity: 0.15;
      z-index: 5;
      animation: float 6s ease-in-out infinite;
    }

    .header-decoration.left {
      left: 50px;
      top: 100px;
    }

    .header-decoration.right {
      right: 50px;
      top: 100px;
      transform: scaleX(-1);
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scaleX(-1); }
      50% { transform: translateY(-20px) scaleX(-1); }
    }

    section {
      max-width: 1200px;
      margin: -80px auto 0;
      padding: 60px;
      background: linear-gradient(to bottom, rgba(13, 27, 42, 0.85), rgba(5, 10, 19, 0.95));
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(209, 181, 117, 0.15);
      position: relative;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    .update-section {
      margin-bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .update-section::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(209, 181, 117, 0.3), 
        rgba(209, 181, 117, 0.6), 
        rgba(209, 181, 117, 0.3), 
        transparent);
      margin: 60px auto;
      box-shadow: 0 0 15px rgba(209, 181, 117, 0.3);
    }

    .update-section:last-child::after {
      display: none;
    }

    .update-section img {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      border: 1px solid rgba(209, 181, 117, 0.2);
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      transform-style: preserve-3d;
    }

    .update-section img:hover {
      transform: translateY(-10px) perspective(1000px) rotateX(5deg);
      box-shadow: 0 20px 50px rgba(0,0,0,0.9);
      border-color: rgba(209, 181, 117, 0.4);
    }

    .title {
      font-size: 42px;
      color: transparent;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
      background: linear-gradient(to right, var(--gold-light), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    .title::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 25%;
      right: 25%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius: 50%;
    }

    .desc {
      font-size: 22px;
      line-height: 1.8;
      color: var(--text-gray);
      text-align: center;
      max-width: 800px;
      font-weight: 300;
    }

    .play-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 80px auto;
      padding: 22px 60px;
      font-size: 26px;
      background: linear-gradient(145deg, var(--gold), var(--gold-dark));
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      font-weight: 700;
      position: relative;
      overflow: hidden;
      z-index: 10;
      border: 1px solid rgba(209, 181, 117, 0.4);
    }

    .play-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.6s;
      z-index: -1;
    }

    .play-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      color: #000;
    }

    .play-button:hover::before {
      left: 100%;
    }

    .play-button::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border-radius: 6px;
      background: linear-gradient(145deg, var(--gold-light), var(--gold));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .play-button:hover::after {
      opacity: 1;
    }

    .footer {
      text-align: center;
      color: var(--text-gray);
      padding: 60px 20px;
      font-size: 16px;
      background: var(--blue-dark);
      margin-top: 60px;
      position: relative;
      z-index: 5;
    }

    .footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      box-shadow: 0 0 20px var(--gold);
    }

    .footer-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://cdn.akamai.steamstatic.com/apps/dota2/images/dota_react/winter2023/snow-edge.png') center/cover no-repeat;
      opacity: 0.1;
      z-index: -1;
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: var(--gold);
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(1px);
      animation: floatParticle 15s infinite linear;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 0.1; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.3; }
    }

    /* Responsive */
    @media (max-width: 992px) {
      header h1 {
        font-size: 62px;
      }
      
      header h2 {
        font-size: 26px;
      }
      
      section {
        padding: 40px 30px;
      }
      
      .title {
        font-size: 36px;
      }
      
      .desc {
        font-size: 20px;
      }
      
      .play-button {
        padding: 18px 45px;
        font-size: 22px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 150px 20px 80px;
      }
      
      header h1 {
        font-size: 48px;
      }
      
      header h2 {
        font-size: 22px;
      }
      
      section {
        padding: 30px 20px;
        margin: -50px auto 0;
      }
      
      .title {
        font-size: 30px;
      }
      
      .desc {
        font-size: 18px;
      }
      
      .play-button {
        padding: 15px 35px;
        font-size: 20px;
        margin: 50px auto;
      }
      
      .header-decoration {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="snow-container">
    <div class="snow"></div>
    <div class="snow"></div>
    <div class="snow"></div>
  </div>
  
  <div class="frost-effect"></div>
  
  <!-- Floating Particles -->
  <div id="particles"></div>
  
  <header>
    <div class="header-decoration left"></div>
    <div class="header-decoration right"></div>
    <h1>توب سيتي سيوزن 4</h1>
    <h2>مميزات جديدة وخريطة أكبر!</h2>
  </header>

  <section>
  

    
  
    <a href="https://www.roblox.com/games/126535034779718/unnamed" class="play-button" target="_blank">
      العب الآن
    </a>
  </section>

  <div class="footer">
    <div class="footer-bg"></div>
    &copy; جميع الحقوق محفوظة Waleedoz 2025
  </div>

  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 6px
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random animation duration and delay
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>
</html>
